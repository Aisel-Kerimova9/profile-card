<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <link 
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet' 

   />
</head>
<body>
  <div class="profile-card" >
    <div class="image">
        <img src="profile.jpg" alt="" class="profile-img">
    </div>
   <div class="text-data">
    <span class="name">CodingLab</span>
    <span class="job">Youtube & Blogger</span>
   </div>
<div class="media-buttons">
<a href="#" class="link">
<i class='bx bxl-facebook-circle' style='color :#ffffff'  ></i>
</a>
<a href="#" class="link">
<i class='bx bxl-whatsapp' style='color:#ffffff'  ></i>
</a>
<a href="#" class="link">
<i class='bx bxl-youtube' style='color:#ffffff'  ></i>
</a>
<a href="#" class="link">
<i class='bx bxl-twitter' style="color: rgb(194, 223, 235);" ></i>
</a>
</div>
<div class="buttons">
   <button class="button">Subscribe</button>
   <button class="button">Message</button>
</div>
<div class="analytics">
   <div class="data">
      <i class='bx bxs-heart'></i>
      <span class="number">50k</span>
   </div>
   <div class="data">
      <i class='bx bxs-comment-dots' ></i>
      <span class="number">1k</span>
   </div>
   <div class="data">
      <i class='bx bxs-share' ></i>
      <span class="number">12k</span>
   </div>
</div>
</div> 
  
</body>
</html>
